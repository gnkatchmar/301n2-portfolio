<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Blog</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <script id="template" type="text/x-handlebars-template">
        <article data-category="{{category}}">
          <header>
            <h2>{{title}}</h2>
            <div class="byline">
              <address><a href="{{url}}">Project Link</a></address><br>
              {{modStatus}}
            </div>
          </header>
          <section class="project-body">{{{body}}}</section>
          <a href="#" class="read-on">Read full entry &rarr;</a>
          <hr>
        </article>
    </script>
  </head>
  <body>
    <header class="site-header">
      <h1>Greg Katchmar's Project&nbsp;Blog</h1>
    </header>
    <nav class="main-nav">
      <ul>
        <li class="tab" data-content="projects"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
        <li class="tab" data-content="about"><a href="#"><i class="fa fa-bullhorn" aria-hidden="true"></i> About</a></li>
        <li><a href="https://www.linkedin.com/in/gregory-katchmar-3a48275a" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn</a></li>
        <li><a href="https://github.com/gnkatchmar" target="_blank"><i class="fa fa-github" aria-hidden="true"></i> GitHub</a></li>
      </ul>
    </nav>
    <main>
      <section id="projects" class="tab-content">
      </section>
      <section id="about" class="tab-content">
        <header>
          <h1>Welcome to my Blog</h1>
        </header>
        <section>
          <h2>Some of my interests:</h2>
          <ul>
            <li>Coding</li>
            <li>Cooking</li>
            <li>Dining Out</li>
            <li>Watching television, Netflix, and Amazon Prime series</li>
          </ul>
        </section>
      </section>
      <footer>
      </footer>
    </main>
    <script src="https://use.fontawesome.com/4b6dc7e55d.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts/project.js"></script>
    <script src="scripts/projectView.js"></script>
  </body>
</html>
